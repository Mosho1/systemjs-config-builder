<html>
  <head>
    <!--

    ############ Prerequisites

    # Install systemjs-tools (for config generation)
    yarn global add systemjs-tools

    ############ ES5 install 

    # Initialise package.json
    yarn init -y                 

    # Install dependencies
    yarn add systemjs systemjs-nodelibs react react-dom     

    # Generate the SystemJS config file from node_modules
    systemjs config              

    # Serve the current directory at http://localhost:3000
    serve .                     

    ############ Then to update to start using ES6

    # Update app.js to be ES6 version

    # Add babel plugin
    yarn add systemjs-plugin-babel

    # Regenerate config
    systemjs config

    # Update index file to use new transpiler

    # Serve the current directory at http://localhost:3000
    serve .                     

    -->

    <!-- Load systemjs -->
    <script src=node_modules/systemjs/dist/system.js></script>
    <!-- Load the config generated by systemjs-config-builder -->
    <script src=generated.config.js></script>
    <!--Import and run app.js-->
    <script> 
      SystemJS.transpiler = false

      // SystemJS.transpiler = 'systemjs-plugin-babel'
      
      SystemJS.import('app.js') 
    </script>
</head>
<body>
<!-- Render to root -->
<div id=root></div>
</body>
</html>
